name: ci
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

        
      - name: 构建项目
        run: go build ./...
        
      - name: 测试代码
        run: |
          cd hello/
          go test 
          
